<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="chat-container">
        <h1>AI Agent Employee Trainer</h1>
        <!-- Chatbox Section -->
        <div id="chat-box" class="chat-box">
            <!-- Chat messages will be displayed here -->
        </div>

        <!-- Chat input form -->
        <form id="chat-form">
            <input type="text" id="chat_input" name="chat_input" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
        <div class="audio-container">
            <h2>Record Your Audio</h2>
            <button id="start-recording">Start Recording</button>
            <button id="stop-recording" disabled>Stop Recording</button>
            <div id="recording-indicator" class="indicator" style="display: none;">
                <i class="indicator-icon fa fa-microphone"></i> Recording...
            </div>
            <div id="playback-indicator" class="indicator" style="display: none;">
                <i class="indicator-icon fa fa-play-circle"></i> Playing audio...
            </div>

        </div>
        <!-- Place your script at the end of the body -->
        <script src="/static/app.js"></script>
</body>

</html>
